<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Crypto Kings Test Bed v9.0.1 — Executable P/L (prep)</title>
<style>
  :root{
    --bg:#f3f4f6; --surface:#fff; --ink:#111827; --muted:#6b7280;
    --brand:#7c5cff; --brand2:#1d9bf0; --ring:rgba(124,92,255,.35);
    --border:#e5e7eb; --border-strong:#d1d5db; --chip:#eef2ff;
    --ok:#10b981; --warn:#f59e0b; --bad:#ef4444; --stripe:#fafafa;
    --topbar:#fff; --topbar-border:#e5e7eb;
  }
  *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font:15px/1.5 system-ui,Segoe UI,Roboto,Arial,sans-serif}
  .topbar{position:sticky;top:0;z-index:40;background:var(--topbar);border-bottom:1px solid var(--topbar-border)}
  .topbar-inner{max-width:1200px;margin:0 auto;display:flex;align-items:center;gap:12px;padding:12px 16px}
  .logo{width:34px;height:34px;border-radius:10px;background:linear-gradient(135deg,var(--brand),var(--brand2));display:flex;align-items:center;justify-content:center;box-shadow:0 6px 16px rgba(29,155,240,.18)}
  .logo span{font-size:14px;font-weight:900;color:white}
  .brand{font-weight:800;letter-spacing:.3px}
  .chip{display:inline-block;padding:4px 8px;border:1px solid var(--border-strong);border-radius:999px;font-size:12px;background:var(--chip);color:#3b3b6d}
  .spacer{flex:1}
  .btn{appearance:none;border:0;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer;color:white;background:linear-gradient(135deg,var(--brand),var(--brand2));box-shadow:0 6px 16px rgba(124,92,255,.15)}
  .btn.small{padding:7px 10px;border-radius:10px}
  .tabs{max-width:1200px;margin:12px auto 0;padding:0 16px}
  .tabbar{display:flex;gap:8px;flex-wrap:wrap}
  .tabbar button{appearance:none;background:#fff;border:1px solid var(--border-strong);color:var(--ink);padding:10px 12px;border-radius:10px;cursor:pointer;box-shadow:0 1px 0 rgba(0,0,0,.02)}
  .tabbar button.active{background:linear-gradient(135deg,var(--brand),var(--brand2));border-color:transparent;color:white;box-shadow:0 6px 14px rgba(124,92,255,.18)}
  .wrap{max-width:1200px;margin:0 auto;padding:0 16px 120px}
  .card{background:var(--surface);border:1px solid var(--border);border-radius:14px;padding:18px;box-shadow:0 6px 18px rgba(0,0,0,.04)}
  label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
  input,select{width:100%;padding:10px 12px;border:1px solid var(--border-strong);border-radius:10px;background:#fff;color:var(--ink);outline:none;box-shadow:0 1px 0 rgba(0,0,0,.02)}
  input[readonly]{background:#f9fafb;color:#4b5563}
  input:focus,select:focus{border-color:var(--brand);box-shadow:0 0 0 3px var(--ring)}
  .row{display:grid;grid-template-columns:1fr;gap:12px}
  @media (min-width:960px){ .row-2{grid-template-columns:repeat(2,1fr)} .row-3{grid-template-columns:repeat(3,1fr)} .row-4{grid-template-columns:repeat(4,1fr)} }
  .help{font-size:12px;color:var(--muted)}
  .ok{color:var(--ok)} .warn{color:var(--warn)} .bad{color:var(--bad)}
  .tag{display:inline-block;padding:4px 8px;border:1px solid var(--border-strong);border-radius:999px;font-size:12px;background:#f9fafb}
  .table{width:100%;border-collapse:collapse;margin-top:10px;background:#fff;border:1px solid var(--border)}
  .table th,.table td{padding:10px 12px;border-bottom:1px solid var(--border);font-size:13px;text-align:left}
  .table th{color:#374151;font-weight:700;background:#f9fafb}
  .table tr:nth-child(even){background:#fafafa}
  .right{text-align:right}
  .pos{background:#ecfdf5} .neg{background:#fef2f2} .meh{background:#f9fafb}
  .spinner{border:4px solid rgba(0,0,0,.08);border-top:4px solid var(--brand);border-radius:50%;width:24px;height:24px;animation:spin 1s linear infinite;display:inline-block;vertical-align:middle}
  @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
  .errbar{max-width:1200px;margin:12px auto 0;padding:0 16px}
  .errbar .box{background:#fff1f2;border:1px solid #fecdd3;color:#7f1d1d;padding:10px 12px;border-radius:10px}
  .errbar .box pre{white-space:pre-wrap;word-break:break-word;margin:6px 0 0;font-size:12px;color:#7f1d1d}
  /* Login overlay */
  #login-screen{position:fixed;inset:0;background:var(--bg);display:flex;align-items:center;justify-content:center;z-index:100}
  #login-card{background:#fff;padding:24px;border-radius:12px;max-width:340px;width:100%;text-align:center;border:1px solid var(--border);box-shadow:0 10px 28px rgba(0,0,0,.06)}
  #login-card h2{margin:0 0 16px;font-size:18px}
  #login-card input{width:100%;margin-bottom:10px;padding:10px;border-radius:8px;border:1px solid var(--border-strong);background:#fff;color:#000}
  #login-card button{padding:10px 16px;border:none;border-radius:8px;background:linear-gradient(135deg,var(--brand),var(--brand2));color:white;font-weight:700;cursor:pointer;width:100%;box-shadow:0 6px 16px rgba(124,92,255,.15)}
  #login-msg{margin-top:10px;font-size:13px;color:var(--warn);min-height:1em}
</style>
</head>

<div id="login-screen">

<div id="app" style="display:none;">

<script>
/* ---- Global error trap ---- */
(function(){
  function show (msg, src, line, col, err) {
    try {
      const bar = document.getElementById('errbar');
      const txt = document.getElementById('errtxt');
      if(!bar||!txt) return;
      txt.textContent = (err && err.stack) ? err.stack : [msg, src, line+':'+col].filter(Boolean).join(' | ');
      bar.style.display = 'block';
    } catch(_) {}
    return false;
  }
  window.onerror = show;
  window.onunhandledrejection = (e)=> show('Unhandled promise rejection', '', '', '', e && (e.reason||e));
})();
</script>

<script>
/* ===== App frame (defines initUI & initApp) ===== */
function initUI(){
  const NETWORKS=["ethereum","arbitrum","polygon","bsc","avalanche","solana"];
  const GAS_NATIVE={ ethereum:"ETH", arbitrum:"ETH", polygon:"MATIC", bsc:"BNB", avalanche:"AVAX", solana:"SOL" };
  const panes=document.getElementById('tabpanes');
  panes.innerHTML = NETWORKS.map(n => paneHTML(n, GAS_NATIVE[n]||"")).join("");

  const tabbar=document.getElementById('tabbar');
  tabbar.addEventListener('click', (e)=>{
    const b=e.target.closest('button[data-tab]'); if(!b) return;
    [...tabbar.children].forEach(x=>x.classList.remove('active')); b.classList.add('active');
    const id='pane-'+b.getAttribute('data-tab');
    [...panes.children].forEach(p=>p.style.display=(p.id===id)?'block':'none');
  });

  initApp(); // now safe (defined below)
}

function paneHTML(net, gasSym){
  const pretty = net[0].toUpperCase()+net.slice(1);
  const defaultGL = net==='arbitrum' ? '170000' : net==='avalanche' ? '185000' : '190000';
  return `
  <div id="pane-${net}" class="wrap" ${net!=='ethereum'?'style="display:none;"':''}>
    <div class="card">
      <div class="row row-4">
        <div><label>Network</label><input value="${pretty}" readonly /></div>
        <div><label>Gas (auto)</label><input id="gas-gwei-${net}" placeholder="Auto" readonly /><div class="help" id="gas-note-${net}">—</div></div>
        <div><label>Gas Limit</label><input id="gas-limit-${net}" type="number" min="0" step="1000" value="${defaultGL}" /><div class="help">Rough: Uni/Sushi 150–200k • Curve 340k • Balancer 300k+</div></div>
        <div><label>Est. Gas Cost</label><input id="gas-cost-${net}" placeholder="—" readonly /><div class="help" id="gas-cost-usd-${net}">—</div></div>
      </div>
      <div class="row row-3" style="margin-top:8px">
        <div><span id="status-${net}" class="help">Ready.</span></div>
        <div class="help">Cap: $10,000 • Flash fee: 0.09%</div>
        <div><label>Scan</label><button class="btn small" data-scan="${net}">Scan Now</button></div>
      </div>
      <div class="help" id="route-${net}" style="margin-top:6px;"></div>
      <table class="table" style="margin-top:10px">
        <thead><tr>
          <th>Token</th><th>Buy (DEX @ $)</th><th>Sell (DEX @ $)</th>
          <th class="right">Spread %</th><th class="right">Net @ $1k</th>
        </tr></thead>
        <tbody id="rows-${net}"></tbody>
      </table>
    </div>
  </div>`;
}

function initApp(){
  const NETWORKS=["ethereum","arbitrum","polygon","bsc","avalanche","solana"];
  const EVM=new Set(["ethereum","arbitrum","polygon","bsc","avalanche"]);
  const DS_BASE="https://api.dexscreener.com";
  const PLATFORM_FEE=0.0009;
  const FILTERS={ strict:{liq:100000, vol:25000, m5:3, ageDays:7}, normal:{liq:50000, vol:10000, m5:1, ageDays:1}, loose:{liq:10000, vol:2000, m5:0, ageDays:0} };
  const GAS_NATIVE={ ethereum:"ETH", arbitrum:"ETH", polygon:"MATIC", bsc:"BNB", avalanche:"AVAX" };
  const el=id=>document.getElementById(id);
  const fmtUSD=v=>isFinite(v)?`$${Number(v).toLocaleString(undefined,{maximumFractionDigits:6})}`:"—";
  const showErr=(msg)=>{ const bar=el('errbar'), t=el('errtxt'); if(bar&&t){ t.textContent=String(msg); bar.style.display='block'; } };

  let refreshTimer=null, activeNet="ethereum";
  function startRefresh(){
    try{
      if(refreshTimer){ clearInterval(refreshTimer); refreshTimer=null; }
      const sel=el("refreshSel"); if(!sel) return;
      const sec=parseInt(sel.value||"0",10); if(!sec || isNaN(sec)) return;
      refreshTimer=setInterval(()=>{ try{ scanAll(activeNet); }catch(e){ showErr(e); } }, sec*1000);
    }catch(e){ showErr(e); }
  }

  const RPC={ ethereum:["https://rpc.ankr.com/eth","https://eth-mainnet.public.blastapi.io","https://cloudflare-eth.com"],
              arbitrum:["https://rpc.ankr.com/arbitrum","https://arbitrum.llamarpc.com","https://arb1.arbitrum.io/rpc"],
              polygon:["https://rpc.ankr.com/polygon","https://polygon-bor-rpc.publicnode.com","https://polygon-rpc.com"],
              bsc:["https://rpc.ankr.com/bsc","https://bsc.publicnode.com","https://bsc-dataseed1.binance.org"],
              avalanche:["https://rpc.ankr.com/avalanche","https://ava-mainnet.public.blastapi.io","https://api.avax.network/ext/bc/C/rpc"] };
  async function gasSuggestGwei(net){
    const eps=RPC[net]; if(!eps) return null;
    const feeHist={jsonrpc:"2.0",id:1,method:"eth_feeHistory",params:[5,"latest",[10,50,90]]};
    for(let i=0;i<eps.length;i++){
      const url=eps[i];
      try{
        const r=await fetch(url,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(feeHist)});
        if(!r.ok) continue;
        const j=await r.json(); const bh=j && j.result;
        if(!bh || !bh.baseFeePerGas || !bh.reward) continue;
        const lastBaseHex = bh.baseFeePerGas[bh.baseFeePerGas.length-1] || "0x0";
        const base = parseInt(lastBaseHex,16)/1e9;
        const rewards = bh.reward[bh.reward.length-1] || [];
        const medianTip = parseInt(rewards[1] || "0x0",16)/1e9;
        return {g:base+medianTip, base, tip:medianTip};
      }catch(_){}
    }
    return null;
  }
  async function cgUSD(sym){
    const map={ETH:"ethereum",MATIC:"matic-network",BNB:"binancecoin",AVAX:"avalanche-2"};
    const id=map[sym]; if(!id) return null;
    try{ const r=await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${id}&vs_currencies=usd`); if(!r.ok) return null; const j=await r.json(); return j && j[id] ? j[id].usd : null; }catch(_){ return null; }
  }

  const state={}; for(const n of NETWORKS){ state[n]={best:null,gasGwei:null,gasUsd:0,gasNativeUsd:null}; }
  async function initGas(net){
    if(!EVM.has(net)) return;
    const g=await gasSuggestGwei(net).catch(()=>null);
    const nat={ ethereum:"ETH", arbitrum:"ETH", polygon:"MATIC", bsc:"BNB", avalanche:"AVAX" }[net];
    const natUsd=await cgUSD(nat).catch(()=>null);
    state[net].gasGwei=g?g.g:null; state[net].gasNativeUsd=natUsd??null;
    const gEl=el(`gas-gwei-${net}`), note=el(`gas-note-${net}`);
    if(g){ gEl.value=`${g.g.toFixed(1)} Gwei`; note.textContent=`base ${g.base.toFixed(1)} + tip ${g.tip.toFixed(1)} • ${nat} ≈ ${fmtUSD(natUsd)}`; }
    else{ gEl.value=""; note.textContent="auto gas failed (RPC/CORS)."; }
    calcGasUsd(net);
  }
  function calcGasUsd(net){
    if(!EVM.has(net)) return 0;
    const g=state[net].gasGwei, gl=parseFloat(el(`gas-limit-${net}`).value||"0"), usd=state[net].gasNativeUsd;
    const native=(g>0 && gl>0) ? (g*gl)/1e9 : 0; const cost=native*(usd||0);
    state[net].gasUsd=cost;
    const sym={ ethereum:"ETH",arbitrum:"ETH",polygon:"MATIC",bsc:"BNB",avalanche:"AVAX"}[net];
    el(`gas-cost-${net}`).value = native? `${native.toFixed(6)} ${sym}`: "";
    el(`gas-cost-usd-${net}`).textContent = native? `≈ ${fmtUSD(cost)}` : "—";
    return cost;
  }

  async function dsByToken(addr){ const r=await fetch(`https://api.dexscreener.com/latest/dex/tokens/${addr}`).catch(()=>null); if(!r||!r.ok) return null; return r.json(); }
  function consolidatePerDex(pairs, filt){
    const preferred=["USDC","USDT"]; const byDex=new Map(); const now=Date.now();
    for(let i=0;i<pairs.length;i++){
      const p=pairs[i]; const dex=(p && p.dexId ? p.dexId.toLowerCase(): "");
      if(!dex) continue;
      const price=Number(p.priceUsd); if(!isFinite(price)||price<=0) continue;
      const liq=(p.liquidity && p.liquidity.usd)||0; if(liq<filt.liq) continue;
      const vol=(p.volume && p.volume.h24)||0; if(vol<filt.vol) continue;
      const m5=((p.txns && p.txns.m5 && p.txns.m5.buys)||0)+((p.txns && p.txns.m5 && p.txns.m5.sells)||0); if(m5<filt.m5) continue;
      const created=Number(p.pairCreatedAt||0); if(created && filt.ageDays>0 && (now-created)<(filt.ageDays*86400000)) continue;
      const quote=(p.quoteToken && p.quoteToken.symbol ? p.quoteToken.symbol.toUpperCase() : "");
      const rank = quote==="USDC" ? 0 : quote==="USDT" ? 1 : 99;
      const cur=byDex.get(dex);
      if(!cur || rank<cur.rank || (rank===cur.rank && liq>(cur.liq||0))) byDex.set(dex,{rec:p,liq,rank});
    }
    return [...byDex.values()].map(v=>v.rec)
      .sort((a,b)=> (b?.liquidity?.usd||0) - (a?.liquidity?.usd||0));
  }
  function prettyDexId(p){
    const raw=(p && p.dexId ? p.dexId.toLowerCase() : "");
    const map={uniswap:"Uniswap V3","uniswap-v3":"Uniswap V3",sushiswap:"SushiSwap",curve:"Curve",balancer:"Balancer",camelot:"Camelot",quickswap:"QuickSwap",pancakeswap:"PancakeSwap","pancakeswap-v3":"PancakeSwap",traderjoe:"Trader Joe",pangolin:"Pangolin",jupiter:"Jupiter",raydium:"Raydium",orca:"Orca"};
    for(const k in map){ if(raw.indexOf(k)!==-1) return map[k]; }
    return raw? raw.charAt(0).toUpperCase()+raw.slice(1) : "DEX";
  }

  const TOKENLISTS={
    ethereum:["https://tokens.uniswap.org","https://unpkg.com/@uniswap/default-token-list@latest/build/uniswap-default.tokenlist.json"],
    arbitrum:["https://unpkg.com/@uniswap/default-token-list@latest/build/uniswap-default.tokenlist.json"],
    polygon:["https://unpkg.com/quickswap-default.token-list@latest/build/quickswap-default.tokenlist.json","https://unpkg.com/@uniswap/default-token-list@latest/build/uniswap-default.tokenlist.json"],
    bsc:["https://tokens.pancakeswap.finance/pancakeswap-extended.json"],
    avalanche:["https://raw.githubusercontent.com/traderjoe-xyz/joe-tokenlists/main/joe.tokenlist.json"],
    solana:[]
  };
  const SEED_ADDRESSES={
    ethereum:["0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48","0xdac17f958d2ee523a2206206994597c13d831ec7","0xC02aaA39b223FE8D0A0e5C4F27eAD9083C756Cc2","0x2260FAC5E5542a773Aa44FBCfEDF7C193bc2C599".toLowerCase(),"0x6B175474E89094C44Da98b954EedeAC495271d0F","0x1f9840a85d5aF5bf1D1762F925BDADdC4201F984"],
    arbitrum:["0xaf88d065e77c8cC2239327C5EDb3A432268e5831","0xfd086bc7cd5c481dcc9c85ebe478a1c0b69fcbb9","0x82af49447d8a07e3bd95bd0d56f35241523fbab1","0x912CE59144191C1204E64559FE8253a0e49E6548","0xda10009cbd5d07dd0cecc66161fc93d7c9000da1"],
    polygon:["0x2791Bca1f2de4661ED88A30C99A7a9449Aa84174","0xc2132d05d31c914a87c6611c10748aeb04b58e8f","0x7ceB23fD6bC0adD59E62ac25578270cFf1b9f619","0x0000000000000000000000000000000000001010","0x8f3Cf7ad23Cd3CaDbD9735AFf958023239c6A063"],
    bsc:["0x8ac76a51cc950d9822d68b83fe1ad97b32cd580d","0x55d398326f99059ff775485246999027b3197955","0xbb4CdB9CBd36B01dCbAEBF2De08d9173bc095c"],
    avalanche:["0xB97EF9Ef8734C71904D8002F8b6Bc66Dd9c48a6E","0x9702230a8ea53601f5cd2dc00fdbc13d4df4a8c7","0x49D5c2BdFfac6CE2BFdB6640F4F80f226bc10bAB","0x50b7545627a5162F82A992c33b87aDc75187B218","0xd586E7F844cEa2F87f50152665BCbc2C279D8d70"],
    solana:[]
  };

  async function getJSON(url){ const r=await fetch(url).catch(()=>null); if(!r||!r.ok) throw new Error(`GET ${url} -> ${r?r.status:'ERR'}`); return r.json(); }
  async function loadTokenAddresses(network){
    const addrs=new Set(SEED_ADDRESSES[network]||[]);
    const lists = TOKENLISTS[network] || [];
    for(let i=0;i<lists.length;i++){
      const url=lists[i];
      try{
        const tl=await getJSON(url);
        const tokens = tl && tl.tokens ? tl.tokens : [];
        for(let j=0;j<tokens.length;j++){
          const t=tokens[j];
          if(!t || !t.address) continue;
          const ok=(network==="ethereum"&&t.chainId==1)||(network==="arbitrum"&&t.chainId==42161)||(network==="polygon"&&t.chainId==137)||(network==="bsc"&&t.chainId==56)||(network==="avalanche"&&t.chainId==43114);
          if(ok) addrs.add(t.address);
        }
      }catch(_){}
    }
    const anchors = network==="bsc" ? ["USDC","USDT","WBNB"] :
                    network==="polygon" ? ["USDC","USDT","WETH","MATIC"] :
                    network==="avalanche" ? ["USDC","USDT","WETH","AVAX"] :
                    ["USDC","USDT","WETH"];
    for(let k=0;k<anchors.length;k++){
      const q=anchors[k];
      try{
        const r=await fetch(`https://api.dexscreener.com/latest/dex/search?q=${encodeURIComponent(q)}`);
        if(r && r.ok){
          const j=await r.json(); const pairs=(j && j.pairs)||[];
          for(let i=0;i<pairs.length;i++){ const p=pairs[i]; if(p.chainId===network && p.baseToken && p.baseToken.address){ addrs.add(p.baseToken.address); } }
        }
      }catch(_){}
    }
    const arr=[...addrs];
    return arr.slice(0,300);
  }

  async function mapLimit(items,limit,fn){
    const out=new Array(items.length); let i=0;
    async function worker(){
      while(i<items.length){
        const idx=i++;
        try{ out[idx]=await fn(items[idx],idx); await new Promise(r=>setTimeout(r,100)); }
        catch(_){ out[idx]=null; }
      }
    }
    const workers=[]; const n=Math.min(limit,items.length||0);
    for(let k=0;k<n;k++) workers.push(worker());
    await Promise.all(workers);
    return out;
  }

  function plForPrincipal(net, r, principalUSD){
    const spread=(r.sellPrice-r.buyPrice)/r.buyPrice;
    const gross=principalUSD*spread;
    const fee=principalUSD*PLATFORM_FEE;
    const gas=state[net].gasUsd||0;
    return {spread, net:gross-fee-gas, fee, gas};
  }

  function appendRow(net, r){
    const tbody=el(`rows-${net}`);
    const tr=document.createElement('tr');
    const principal = Math.max(100, parseFloat(el('loanUsd').value||"1000"));
    const pl=plForPrincipal(net,r,principal);
    const spreadPct=(pl.spread*100).toFixed(2);
    const netSim=pl.net;
    tr.className = netSim>0 ? "pos" : (netSim>=0 && netSim<5 ? "meh" : "neg");
    tr.innerHTML=`<td>${r.base}</td><td>${r.buyDex} @ ${fmtUSD(r.buyPrice)}</td><td>${r.sellDex} @ ${fmtUSD(r.sellPrice)}</td><td class="right">${spreadPct}%</td><td class="right">${fmtUSD(netSim)}</td>`;
    tr.style.cursor="pointer";
    tr.addEventListener('click',()=>{
      document.getElementById(`route-${net}`).innerHTML=`<span class="tag">Selected</span> ${r.base}: Buy ${r.buyDex} @ ${fmtUSD(r.buyPrice)} → Sell ${r.sellDex} @ ${fmtUSD(r.sellPrice)} (${spreadPct}%)`;
    });
    tbody.appendChild(tr);
  }

  function prettyDexId(p){
    const raw=(p && p.dexId ? p.dexId.toLowerCase() : "");
    const map={uniswap:"Uniswap V3","uniswap-v3":"Uniswap V3",sushiswap:"SushiSwap",curve:"Curve",balancer:"Balancer",camelot:"Camelot",quickswap:"QuickSwap",pancakeswap:"PancakeSwap","pancakeswap-v3":"PancakeSwap",traderjoe:"Trader Joe",pangolin:"Pangolin",jupiter:"Jupiter",raydium:"Raydium",orca:"Orca"};
    for(const k in map){ if(raw.indexOf(k)!==-1) return map[k]; }
    return raw? raw.charAt(0).toUpperCase()+raw.slice(1) : "DEX";
  }

  async function dsByToken(addr){ const r=await fetch(`${DS_BASE}/latest/dex/tokens/${addr}`).catch(()=>null); if(!r||!r.ok) return null; return r.json(); }
  function consolidateByDex(pairs, filt){
    const preferred=["USDC","USDT"]; const byDex=new Map(); const now=Date.now();
    for(const p of pairs){
      const dex=(p && p.dexId ? p.dexId.toLowerCase(): "");
      if(!dex) continue;
      const price=Number(p.priceUsd); if(!isFinite(price)||price<=0) continue;
      const liq=(p.liquidity && p.liquidity.usd)||0; if(liq<filt.liq) continue;
      const vol=(p.volume && p.volume.h24)||0; if(vol<filt.vol) continue;
      const m5=((p.txns && p.txns.m5 && p.txns.m5.buys)||0)+((p.txns && p.txns.m5 && p.txns.m5.sells)||0); if(m5<filt.m5) continue;
      const created=Number(p.pairCreatedAt||0); if(created && filt.ageDays>0 && (now-created)<(filt.ageDays*86400000)) continue;
      const quote=(p.quoteToken && p.quoteToken.symbol ? p.quoteToken.symbol.toUpperCase() : "");
      const rank = quote==="USDC" ? 0 : quote==="USDT" ? 1 : 99;
      const cur=byDex.get(dex);
      if(!cur || rank<cur.rank || (rank===cur.rank && liq>(cur.liq||0))) byDex.set(dex,{rec:p,liq,rank});
    }
    return [...byDex.values()].map(v=>v.rec)
      .sort((a,b)=> (b?.liquidity?.usd||0) - (a?.liquidity?.usd||0));
  }

  async function scanAll(net){
    activeNet = net;
    const mode=document.getElementById("filterSel") ? (document.getElementById("filterSel").value||"normal") : "normal";
    const filt={ strict:{liq:100000, vol:25000, m5:3, ageDays:7}, normal:{liq:50000, vol:10000, m5:1, ageDays:1}, loose:{liq:10000, vol:2000, m5:0, ageDays:0} }[mode];
    const status=document.getElementById(`status-${net}`), tbody=document.getElementById(`rows-${net}`), route=document.getElementById(`route-${net}`);
    if(!status||!tbody||!route){ return; }
    tbody.innerHTML=""; route.textContent="";
    status.innerHTML=`<span class="spinner"></span> Loading token universe… (${mode})`;
    let addrs=[];
    try{ addrs=await loadTokenAddresses(net); }catch(e){ showErr(e); }
    if(!addrs.length){ status.textContent="Could not load token addresses."; return; }
    status.innerHTML=`<span class="spinner"></span> Scanning ${addrs.length} tokens…`;

    const res=await mapLimit(addrs,10, async(addr)=>{
      const j=await dsByToken(addr);
      if(!j||!j.pairs||!j.pairs.length) return null;
      const onNet=j.pairs.filter(p=>p.chainId===net);
      const rows=consolidatePerDex(onNet, filt);
      if(!rows.length) return null;
      let min=Infinity,max=-Infinity,buy=null,sell=null, baseAddr=null;
      for(let i=0;i<rows.length;i++){
        const pr=Number(rows[i].priceUsd);
        if(!isFinite(pr) || pr<=0) continue;
        if(pr<min){min=pr;buy=rows[i];}
        if(pr>max){max=pr;sell=rows[i];}
      }
      if(!buy||!sell||!isFinite(min)||!isFinite(max)||max<=min) return null;
      const baseSym=(buy.baseToken&&buy.baseToken.symbol)||(sell.baseToken&&sell.baseToken.symbol)||"";
      baseAddr=(buy.baseToken&&buy.baseToken.address)||(sell.baseToken&&sell.baseToken.address)||null;
      return { base:baseSym, baseTokenAddr:baseAddr, buyDex:prettyDexId(buy), buyPrice:min, sellDex:prettyDexId(sell), sellPrice:max, spread:(max-min)/min };
    });

    const usable=(res.filter(Boolean).sort((a,b)=>b.spread-a.spread)).slice(0,200);
    status.textContent = usable.length? `Found ${usable.length} opportunities` : "No viable routes with current filters.";
    const bar=document.getElementById('errbar'); if(bar) bar.style.display = usable.length? 'none':'block';
    usable.forEach(r=>appendRow(net,r));
    if(usable[0]){
      document.getElementById(`route-${net}`).innerHTML=`<span class="tag">Selected</span> ${usable[0].base}: Buy ${usable[0].buyDex} @ ${fmtUSD(usable[0].buyPrice)} → Sell ${usable[0].sellDex} @ ${fmtUSD(usable[0].sellPrice)} (${(usable[0].spread*100).toFixed(2)}%)`;
    }
  }

  // Wire controls
  document.addEventListener('click', (e)=>{
    const btn=e.target.closest('[data-scan]'); if(btn) scanAll(btn.dataset.scan);
  });
  const filterSel=document.getElementById("filterSel"); if(filterSel){ filterSel.addEventListener("change", ()=>scanAll(activeNet)); }
  const refreshSel=document.getElementById("refreshSel"); if(refreshSel){
    refreshSel.addEventListener("change", ()=>{
      // start/stop
      const sec=parseInt(refreshSel.value||"0",10);
      if(window.__ck_refresh){ clearInterval(window.__ck_refresh); window.__ck_refresh=null; }
      if(sec>0){ window.__ck_refresh=setInterval(()=>scanAll(activeNet), sec*1000); }
    });
  }

  // Gas listeners per network
  for(const n of NETWORKS){
    if(new Set(["ethereum","arbitrum","polygon","bsc","avalanche"]).has(n)) initGas(n);
    const gl=document.getElementById(`gas-limit-${n}`); if(gl) gl.addEventListener('input', ()=>calcGasUsd(n));
  }

  // First run
  scanAll("arbitrum"); // start with cheaper gas L2
}
</script>

<script>
/* ===== Simple Login (fires event instead of calling initUI directly) ===== */
const DEFAULT_USER="admin", DEFAULT_PASS="test123";
(function(){
  const overlay=document.getElementById("login-screen"), app=document.getElementById("app");
  const btn=document.getElementById("login-btn"), msg=document.getElementById("login-msg");
  function unlocked(){
    sessionStorage.setItem("ck_authed","yes");
    overlay.style.display="none";
    app.style.display="block";
    // Fire an event that app script listens to
    window.dispatchEvent(new Event("ck:init"));
  }
  if(sessionStorage.getItem("ck_authed")==="yes"){
    unlocked();
  }
  btn.addEventListener("click", ()=>{
    const u=(document.getElementById("login-user").value||"").trim();
    const p=(document.getElementById("login-pass").value||"").trim();
    const U=localStorage.getItem("ck_user")||DEFAULT_USER, P=localStorage.getItem("ck_pass")||DEFAULT_PASS;
    if(u===U && p===P){ unlocked(); } else { msg.textContent="Invalid username or password."; }
  });
  document.getElementById("login-pass").addEventListener("keydown", e=>{ if(e.key==="Enter") btn.click(); });
  if(sessionStorage.getItem("ck_authed")!=="yes"){ app.style.display="none"; }
})();

// When the app script is loaded, listen and run initUI once.
(function(){
  let ran=false;
  window.addEventListener("ck:init", ()=>{
    if(ran) return; ran=true;
    if(typeof initUI === "function"){ initUI(); }
    else {
      // If the event fired before initUI parsed, retry a few times
      let tries=0;
      const t=setInterval(()=>{
        tries++;
        if(typeof initUI === "function"){ clearInterval(t); initUI(); }
        if(tries>20){ clearInterval(t); console.error("initUI never loaded"); }
      }, 100);
    }
  });
})();
</script>
